<div class="jumbotron">
  <div class="container text-center form-inline">
    <div class="form-group form-inline">
      <input name="searchServices" 
      id="searchServices" 
      type="email" 
      class="form-control" 
      size="50" 
      placeholder="Search for services..."
      #searchServices="ngModel"
      [(ngModel)]="searchValue"
      #ServiceFilter>
      <button type="button" class="btn btn-danger">Search</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
      <div class="col-sm-2" *ngFor="let service of servicesList | ServiceFilter: searchValue">
        <div class="panel panel-primary">
          <div class="panel-heading">{{service.serviceName}}</div>
          <div class="panel-body"><img src="{{service.image}}" class="img-responsive" style="width:100%" alt="Image">
          </div>
          <div class="border border-light p-3 mb-4">
          <div class="text-center"><button type="button" class="block" (click)="routeToServiceProvider(service.serviceId)">Select</button></div>
          </div>
          <div class="panel-footer">{{service.tagline}}</div>
        </div>
      </div>
    
  </div>

</div><br>
