<div class="jumbotron">
  <div class="container text-center">
    <form class="form-inline">
      <input type="email" class="form-control" size="50" placeholder="Search for services...">
      <button type="button" class="btn btn-danger">Search</button>
    </form>
  </div>
</div>
<div class="container">
  <div class="row">
      <div class="col-sm-2" *ngFor="let service of servicesList">
        <div class="panel panel-primary">
          <div class="panel-heading">{{service.serviceName}}</div>
          <div class="panel-body"><img src="{{service.image}}" class="img-responsive" style="width:100%" alt="Image">
          </div>
          <div class="panel-footer">{{service.tagline}}</div>
        </div>
      </div>
    
  </div>

</div><br>
