<div class="center">
  <form #customerForm="ngForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="lname">Reviewer Name(Optional)</label>
      <input class="form-control" type="text" id="reviewerName" name="reviewerName" placeholder="Your name.."
        [(ngModel)]="model.reviewerName" #reviewerName="ngModel">
    </div>
    <div class="form-group">
      <label for="reviewFor">Review For</label>
      <select class="form-control" id="serviceProviderId" name="serviceProviderId" required [(ngModel)]="model.serviceProviderId">

        <option *ngFor="let serviceProvider of serviceProviders" [value]="serviceProvider">{{serviceProvider.serviceProviderName}}</option>

      </select>
    </div>
    <div class="form-group">
      <label for="reviewFor">Review For Service</label>
      <select class="form-control" id="serviceId" name="serviceId" required [(ngModel)]="model.serviceId">

        <option *ngFor="let service of servicesList" [value]="service">{{service.serviceName}}</option>

      </select>
    </div>
    <div class="form-group">
      <label for="reviewContent">Review</label>
      <textarea class="form-control textarea resize-ta" id="reviewContent" required
      [(ngModel)]="model.reviewContent" #reviewContent="ngModel"></textarea>
    </div>
    <br>
    <div class="form-group">
      <button type="submit" class="btn btn-success" [disabled]="!customerForm.form.valid">Submit</button>
    </div>
  </form>
</div>
